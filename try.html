<!DOCTYPE html>
<html>
<head>
    <style>
        /* Your existing CSS styles */
        body {
            font-family: "Poppins", sans-serif;
            display: flex;
            background: #000000;
            min-height: 50vh;
            align-items: flex-start; /* Align vertically at the top */
            justify-content: flex-start; /* Align horizontally at the top */
        }

        .content {
            position: relative;
        }

        .left-content {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Align to the right */
            justify-content: center; /* Align to the top */
            width: 50%; /* Adjust the width as needed */
            margin: 20px; /* Add margin for spacing */
        }

        h2 {
            margin: 0; /* Remove margin */
        }

        /* Additional CSS styles */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
            display: flex;
            background: #000000;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .content h2 {
            color: #A64CA6;
            font-size: 8em;
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .content h2:nth-child(1) {
            color: transparent;
            -webkit-text-stroke: 2px #A64CA6;
        }

        .content h2:nth-child(2) {
            color:  #A64CA6;
            animation: animate 4s ease-in-out infinite;
        }

        /* Apply word spacing to specific h2 elements */
        h2.one {
            word-spacing: -2px;
        }

        @keyframes animate {
            0%, 100% {
                clip-path: polygon(
                    0% 45%,
                    16% 44%,
                    33% 50%,
                    54% 60%,
                    70% 61%,
                    84% 59%,
                    100% 52%,
                    100% 100%,
                    0% 100%
                );
            }

            50% {
                clip-path: polygon(
                    0% 60%,
                    15% 65%,
                    34% 66%,
                    51% 62%,
                    67% 50%,
                    84% 45%,
                    100% 46%,
                    100% 100%,
                    0% 100%
                );
            }
        }
    </style>
</head>
<body>
    <div class="left-content content">
        <h2>Althea</h2>
        <h2>Althea</h2>
    </div>
    <div class="left-content content">
        <h2 class="one">P. Aquilino</h2>
        <h2 class="one">P. Aquilino</h2>
    </div>
</body>
</html>
